<div>
  <mat-action-list>
   <app-employe-acceuil-template *ngFor="let employe of employes; let i = index"
   [indexOfEmploye]= "i"
   [id]="employe.idEmploye"
   [nom]= "employe.nomEmploye"
   [prenom]= "employe.prenomEmploye"
   [fonction]= "employe.fonctionEmploye"
   >
   </app-employe-acceuil-template>
  </mat-action-list>
</div>
